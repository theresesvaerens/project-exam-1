<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <title>Checkout</title>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="/Assets/HotView Labs Logo.svg" alt="Logo"></a>
    </div>
    <nav class="nav-links">
      <a href="/account/login.html"><i class="fas fa-user"></i></a>
      <a href="/cart.html"><i class="fas fa-shopping-cart"></i></a>
    </nav>
  </header>

  <main>
    <section class="checkout-grid">

      <!-- Checkout Form -->
      <form id="checkoutForm" class="checkout-left">
        <h2>Delivery</h2>

        <input id="fullname" type="text" placeholder="Full name" required>
        <input id="address" type="text" placeholder="Address" required>

        <div class="row">
          <input id="zipcode" type="text" placeholder="Postal code" required>
          <input id="city" type="text" placeholder="City" required>
        </div>

        <input id="country" type="text" placeholder="Country" required>

        <h2>Payment</h2>

        <div class="card-box">
          <p>Card <span class="visa-badge">VISA</span></p>

          <input id="cardnumber" type="text" placeholder="Cardnumber" required>

          <div class="row">
            <input id="expiry" type="text" placeholder="Expiration date (MM/YY)" required>
            <input id="cvv" type="text" placeholder="CVC" required>
          </div>
        </div>

        <p id="checkout-message" style="color:red; font-weight:bold;"></p>

        <button type="submit" class="place-order">Place order</button>
      </form>

      
      <div class="checkout-right">
        <div id="checkout-items"></div>

        <div class="checkout-total">
          <span>Total</span>
          <span id="checkout-total-price">0 NOK</span>
        </div>
      </div>

    </section>
  </main>

  <footer class="footer">
    <div class="social-icons">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
    </div>
    <p>&copy; 2025 Hot View Labs</p>
  </footer>

  <script src="/js/checkout.js"></script>
</body>
</html>
