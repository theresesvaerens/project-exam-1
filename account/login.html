<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg" href="/assets/HotView Labs (100 x 50 px) (46 x 46 px).svg">
  <title>Log in</title>
</head>
<body>

    <header class="navbar">
      <div class="logo">
        <a href="../index.html">
          <img src="/Assets/HotView Labs Logo.svg" alt="Logo">
          </a>
      </div>
      <nav class="nav-links">
        <a href="/account/login.html"><i class="fas fa-user"></i></a>
        <a href="/cart.html">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count">0</span>
        </a>
      </nav>
    </header>

  <main>
    <div class="login-container">
      <h1>Log in</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="first.last@stud.noroff.no">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="••••••••">
        </div>
        <button type="submit" id="login-btn">Log in</button>
        <p>Dont have an account? <a href="register.html">Register here</a></p>
      </form>
      <p id="error-message" class="error-message"></p>
    </div>
  </main>
 
  <footer>
    <footer class="footer">
      <div class="social-icons">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
      </div>
      <p>&copy; 2025 Hot View Labs</p>
    </footer>
  </footer>
  </body>
  <script src="/js/login.js"></script>
  <script src="/js/global.js"></script>
</html>
