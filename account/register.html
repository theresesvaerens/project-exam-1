<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Register</title>

<body>
  <header>
    <header class="navbar">
      <div class="logo">
        <img src="/Assets/HotView Labs Logo.svg" alt="Logo">
        <a href="index.html"></a>
      </div>
      <nav class="nav-links">
        <a href="/account/login.html"><i class="fas fa-user"></i></a>
        <a href="/cart.html"><i class="fas fa-shopping-cart"></i></a>
      </nav>
    </header>
  </header>
  <main>
    <div class="register">
    <form id="registerForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Create agreement</button>
    </form>
    <p>Already have an user? <a href="login.html">Log in</a></p>
    <p id="message"></p>
  </div>
  </main>
 
  <footer>

        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
